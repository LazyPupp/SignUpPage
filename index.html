<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="AnalogSea SignIn Page">
	<!--reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div>
		<img src="images/logo.png" class="logo center">
	</div>
	<main class="sign-up-box center">
		<form action="signup">
			<fieldset name="sign-up" class="sign">
				<legend class="title center">Sign up</legend>
				<label for="email" >Email</label>
				<input type="email" placeholder="foo@bar.com" required class="email center" name="email" id="email">

				<label for="password"> Password</label>
				<input type="password" placeholder="1234passw0rd" required class="password center" name="password" id="password">
				
				<button type="submit" class="button center">Sign up</button>
				<div>
					<a href="/forgot_password/new" class="forgot center">Forgot password?</a>
				</div>
			</fieldset>
		</form>
	</main>
	<div>
		<p class="acc">Already have an account? <a href="/login" class="acc">Log In</a></p>
	</div>
</body>
</html>
